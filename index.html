<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-dark text-light">
    <!--titulo-->>
    <div class="container">
      <h1 class="text-center display-1">Calculadora</h1>
      <p class="text-center lead">Ingrese los campos requeridos</p>
    </div>

    <!--Formulario-->

    <form>
      <!--Primer número-->
      <div class="row mx-4">
        <div class="col">
          <div class="form-group">
            <label for="PrimerNumero">Número 1</label>
            <input
              type="number"
              required
              class="form-control"
              id="PrimerNumero"
              placeholder="Ingrese un número--"
            />
          </div>
        </div>
        <!--Segundo número-->
        <div class="col">
          <div class="form-group">
            <label for="SegundoNumero">Número 2</label>
            <input
              required
              type="number"
              class="form-control"
              id="SegundoNumero"
              placeholder="Ingrese un número--"
            />
          </div>
        </div>
        <!--Seleccion operacion matematica-->

        <div class="form-group">
          <label for="operacionMatematica"
            >Selecciona la operación matematica</label
          >
          <select class="form-control" id="operacionMatematica">
            <option value="" selected disabled>Seleccione una operación</option>
            <option value="suma">Suma</option>
            <option value="resta">Resta</option>
            <option value="multiplicacion">Multiplicación</option>
            <option value="division">División</option>
          </select>
        </div>

        <!--Boton-->
        <div class="col">
          <button type="button" class="btn btn-primary my-3" id="btnCalcular">
            Solucionar
          </button>
        </div>
      </div>
    </form>

    <!--resultado-->

    <div
      class="row mx-5 justify-content-md-center border border-2 border-light"
    >
      <div class="col-2">
        <p class="text-center lead">Tu resultado es:</p>
      </div>
      <div class="col-2">
        <p class="text-center lead" id="resultado"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
